<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>

    <script>
        function cl(length,from,to){
            if (from === 'miles' && to ==='km')
                return length*1.6;

            
            else if (from === 'km' && to ==='miles')
                return length/1.6;
            else if ( from === to){
                return length;
            }
            else if(from === 'miles' && to === 'ft'){
                return length * 5280;
            }
            else if(from === 'km' && to === 'ft'){
                return length * 3281;
            }
            else{
                return 'invalid unit';
            }

            

        }
        console.log(cl(50,'miles','km'));
        console.log(cl(32,'km','miles'));
        console.log(cl(50,'km','km'));
        console.log(cl(5,'miles','ft'));
        console.log(cl(5,'km','ft'));
        console.log(cl(5,'lbs','ft'));
        
      
    </script>
      
</body>
</html>
